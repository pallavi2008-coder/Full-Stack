<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>

<body id="bg">

    <h1 id="head">Task-4</h1>

    <form id="form-section">

        <label for="">Name: </label>
        <input type="text" placeholder="Enter your name..." id="name">

        <br><br>

        <label for="">Surname: </label>
        <input type="text" placeholder="Enter your surname..." id="surname">

        <br><br>

    </form>

    <button onclick="design()" id="btn">Submit</button>

    <p id="show"></p>

    <script>
        function design() {
            let name = document.getElementById("name").value + " " + document.getElementById("surname").value;
            let body = document.getElementById("bg");
            let text = document.getElementById("show");
            body.style.display = "flex";
            body.style.flexDirection = "column";
            body.style.justifyContent = "center";
            body.style.alignItems = "center";
            body.style.height = "100vh";
            body.style.margin = "0";
            body.style.backgroundColor = "#6D2932";
            text.innerHTML = "<h1>Hello " + name + " !</h1>";
            text.style.color = "#FFF3E2";
            text.style.textAlign = "center";
            text.style.padding = "20px";
            text.style.borderRadius = "10px";
            text.style.fontFamily = "Arial, sans-serif";
            text.style.fontSize = "2em";
            text.style.fontWeight = "bold";


            document.getElementById("form-section").style.display = "none";
            document.getElementById("btn").style.display = "none";
            document.getElementById("head").style.display = "none";
        }
    </script>



</body>

</html>
